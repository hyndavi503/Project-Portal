<!DOCTYPE html>
<html lang="en">
<head>
 <title>Register page</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 
</head>
<body>

<div class="container">
 <h1>Register</h1>
 <form >
   <div class="form-group">
     <label for="name">Name:</label>
     <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" [(ngModel)]="user.name">
   </div>
   <div class="form-group">
     <label for="email">Email:</label>
     <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="user.email">
   </div>
   
   <div class="form-group">
     <label for="password">Password:</label>
     <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" [(ngModel)]="user.password">
   </div>
   <div class="form-group">
     <label for="mobile">Mobile:</label>
     <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile" name="mobile" [(ngModel)]="user.mobile">
   </div><div class="form-group">
    <label>Role:</label>
    <select name="role" [(ngModel)]="user.role">
      <option value="student">Student</option>
      <option value="faculty">Faculty</option>
    </select>
  </div>
   <div class="form-group form-check">
     <label class="form-check-label">
       <input class="form-check-input" type="checkbox" name="remember"> Remember me
     </label>
   </div>
   <div>
   <button (click)="register()" routerLink="/login" class="btn btn-primary">Register</button>
   <br><br>
   <button (click)="loginProcess()" routerLink="/login" class="btn btn-danger">Login</button>
  </div>
 </form>
</div>

</body>
</html>
