<!DOCTYPE html>
<html lang="en">
<head>
 <title>Login page</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
 <h2>login</h2>
 <form>
   <div class="form-group">
     <label for="adminemail">Admin Email:</label>
     <input type="email" class="form-control" id="adminemail" placeholder="Enter email" name="adminemail" [(ngModel)]="adminLogin.adminemail">
   </div>
   <div class="form-group">
     <label for="password">Password:</label>
     <input type="password" class="form-control" id="password" placeholder="Enter password" name="adminpassword"  [(ngModel)]="adminLogin.adminpassword">
   </div>
   <div class="form-group form-check">
     <label class="form-check-label">
       <input class="form-check-input" type="checkbox" name="remember"> Remember me
     </label>
   </div>
   <button (click)="adminloginProcess()" routerLink="/home" class="btn btn-primary">Admin login</button>
 </form>
</div>

</body>

</html>
