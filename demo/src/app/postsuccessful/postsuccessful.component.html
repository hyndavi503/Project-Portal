<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen"  />
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  

<div class="container" *ngFor="let postBlogs of postBlogsList">
  <div class="panel-group">
    <div class="panel panel-default">

    
   <div class="panel-heading"></div><td>{{postBlogs.postTitle }}</td></div>
   <div class="panel-heading"><td>{{postBlogs.postDescription}}</td></div>


 <form>
  <div class="form-group">
    <label for="comment">Comment:</label>
    <input type="text" class="form-control" id="comment" [(ngModel)]="newMessage"  name="comment">
    <button (click)="addComment(postBlogs)" class="btn btn-primary">Comment</button>
  </div>
</form>
<div *ngFor="let comment of postBlogsList.comment">
    {{comment.comment}}
</div> 
</div>
</div>
  
</body>
</html>
