<!DOCTYPE html>
<html lang="en">
<head>
 <title>Login page</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
 <h1>Post</h1>
 <form >
   <div class="form-group">
     <label for="postTitle">PostTitle:</label>
     <input type="text" class="form-control" id="postTitle" placeholder="Enter Title" name="postTitle" [(ngModel)]="postBlogs.postTitle">
   </div>
   <div class="form-group">
     <label for="postDescription">postDescription:</label>
     <input type="text" class="form-control" id="postDescription" placeholder="Enter Description" name="postDescription"  [(ngModel)]="postBlogs.postDescription">
   </div>
   <div class="form-group form-check">
     <label class="form-check-label">
       <input class="form-check-input" type="checkbox" name="remember"> Remember me
     </label>
   </div>
   <button (click)="postBlogProcess()" routerLink="/postsuccessful" class="btn btn-primary">Post</button>
 </form>
</div>

</body>
</html>
